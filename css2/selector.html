<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 셀렉터</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>개발자 공부</h1>

    <h2>개념</h2>
    <ul>
      <li class="key" id="key">큰 그림부터 공부 - 목차, 핵심, 사소한건 제껴</li>
      <li>얕고 빠르게 - 한 번에 다 x 대충 한 번 완독하기</li>
      <li>점진적 확장 - 뼈대에 살을 붙이기</li>
    </ul>

    <h2>코드 짜기</h2>
    <ul>
      <li>예제코드 따라 치기 - 어려운건 스킵</li>
      <li class="key">따라친 코드 바꿔보기</li>
      <li>출제하기 - 출제자의 입장</li>
    </ul>

    <h2>문서화</h2>
    <ul>
      <li class="key">
        중요한 이유 - 개발은 팀단위로 이뤄져서 문서화하는 연습
      </li>
      <li>어떻게 - 문학적으로 쓰는건 x 논리적이고 간결하게</li>
      <li>무엇을 - 블로그 , 깃허브 작성</li>
    </ul>
  </body>
</html>
