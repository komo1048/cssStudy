<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 만들기 연습</title>
  </head>
  <body>
    <h1>퇴근 후 밤</h1>
    <p>밥을 많이 먹어서 배부르다</p>

    <!-- 순서가 없는 리스트 -->
    <ul>
      <li>라면</li>
      <li>족발</li>
      <li>치킨</li>
      <li>피자</li>
    </ul>

    <!-- 순서가 있는 리스트 -->
    <ol>
      <li>치킨</li>
      <li>피자</li>
      <li>라면</li>
      <li>족발</li>
    </ol>

    <h2>이미지에 링크</h2>
    <a
      href="https://i.pinimg.com/564x/49/70/31/4970315bc64284052adc2dd17cfa1d03.jpg"
    >
      <img
        src="https://i.pinimg.com/564x/49/70/31/4970315bc64284052adc2dd17cfa1d03.jpg"
      />
    </a>
  </body>
</html>
